<h2>
  <b> Products </b>
</h2>

<div *ngFor="let product of products; index as productId">
    <a [title]="product.name + ' details Price: ' + product.price +'€'" [routerLink]="['/products', productId]">
      <h3>
        {{ product.name }} 
      </h3>
      &nbsp;&nbsp;&nbsp; Price: {{ product.price }} €
    </a>

      <div *ngIf="product.description; else elseBlock">Description: {{ product.description }}</div>
      <ng-template #elseBlock><div>Description no available.</div></ng-template>

    <p> 
      <button (click)="share(product.price)">Share</button>
    </p>

    <app-product-alerts 
      [product]="product" 
      (notify)="onNotify()">
    </app-product-alerts>

</div>
